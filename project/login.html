    <script>
        let email = document.getElementById("email");
        let password = document.getElementById("password");

        email.addEventListener("input", function() {
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let emailError = document.getElementById("email-error");

            if (email.value === "") {
                email.classList.remove('error', 'success');
                emailError.style.display = "none";
                return; 
            }

            if( !emailRegex.test(email.value)) {
                email.classList.add('error');
                email.classList.remove('success');
                emailError.textContent = "유효한 이메일 형식을 입력해주세요";
                emailError.style.display = "block";
                emailSuccess.style.display = "none";
            } else {
                email.classList.add('success');
                email.classList.remove('error');
                emailSuccess.style.display = "block";
                emailError.style.display = "none";
            }

        });

        password.addEventListener("input", function() {
            let pwRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            let pwError = document.getElementById("password-error");

            if (password.value === "") {
                password.classList.remove('error', 'success');
                pwError.style.display = "none";
                return; 
            }

             if( !pwRegex.test(password.value)) {
                password.classList.add('error');
                password.classList.remove('success');
                pwError.textContent = "비밀번호는 8자 이상, 영문+숫자+특수문자를 포함해야 합니다.";
                pwError.style.display = "block";
            } else  {
                password.classList.add('success');
                password.classList.remove('error');
                pwError.style.display = "none";
            }

        });
    </script>
