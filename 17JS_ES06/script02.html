<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //스프레드 오퍼레이터
        //배열이나 객체의 값을 펼쳐서 복사하거나 전달할 때 사용
        const arr1 = [1, 2, 3];
        console.log(...arr1); //1 2 3

        //배열의 추가
        const arr2 = [...arr1, 4, 5, 6];
        console.log(arr2); //[1, 2, 3, 4, 5, 6]

        //배열의 복사
        const arr3 = [...arr1];
        console.log(arr3); //[1, 2, 3]

        //배열 병합
        const arr4 = arr1.concat(arr2); //기존방식
        const arr5 = [...arr1, ...arr2]; //스프레드 오퍼레이터              
        
        //함수에서 사용 - 가변인자 함수(1~n개의 인자 전달 가능)
        function sum(x, ...arr) {
            return [x, ...arr];
        }

        console.log( sum(1, 2) )
        console.log( sum(1, 2, 3) )
        console.log( sum(1, 2, 3, 4) )
        console.log( sum(1, 2, 3, 4, 5) )

        //함수에서 default 파라미터
        function sum2(a, b = 1, c = 1) {
            return a + b + c;
        }

        console.log( sum2(1) ); //3
        console.log( sum2(1, 100, 200) ); //301
        
    </script>


</body>
</html>
