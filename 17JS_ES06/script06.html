<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //js는 클래스 문법이 없었음. es06추가
        
        class Person {
            //멤버변수, 메서드, 생성자
            //멤버변수 - 키워드를 사용하지 않습니다.
            name = "홍길동";
            age = 20;
            state = [];

            //생성자 - js에서 생성자는 한 개만 생성할 수 있다.
            constructor(name) {
                this.name = name;
            }

            //메서드
            some = (a) => {
                return "함수호출";
            }
        }

        //객체생성
        let p1 = new Person();
        let p2 = new Person("이순신");

        console.log(p1);
        console.log(p2);
        console.log(p2.age); //.으로 접근함
        console.log(p2.name);
        console.log(p2.some() );
        
        //////////////////////////////
        //클래스의 상속
        class Shape {
            area; 

            constructor(area) {
                this.area = area;
            }
            
            getInfo = () => {
                return area  * area;
            }
        }

        class Rect extends Shape {
            //부모클래스의 생성자가 정의되어 있다면, 생성자 연결
            constructor(area) {
                super(area);
            }
            //부모님이 가지고 있는 멤버를 전부 상속 받음
            //메서드 오버라이딩
            getInfo = () => {
                return "오버라이딩 된 메서드";
            }

            get getArea() {}
            set setArea(area) {
                this.area = area;
            }
        }

        let rect = new Rect("사각형");
        console.log(rect.getInfo()); //오버라이딩된 메서드가 실행됨
        
    </script>
</body>
</html>
