<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 
        1. 사용자에게 먹고 싶은 음식을 입력
        2. 입력받은 음식을 []에 저장한다
        3. 그만을 입력하면, 반복문을 종료하고, 입력받은 배열을 출력
        */

        let arr = []
        while (true) {
            let food = prompt("먹고 싶은 음식 \n그만을 입력하면 종료");

            if (food === "그만"){
                break;
            }
            arr.push(food);
        }
        document.write(arr);

    </script>


</body>
</html>
