<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 
        무한 반복문
        - 정확히 횟수를 모를 때 주로 사용한다.
        - while(true) 문장으로 만들어서 사용한다.
        - 특정조건 하에 탈출하도록 처리한다.
        */

        while(true) {
            let answer= prompt("3 x 6 = ?");

            let result = parseInt(answer);

            if (result === 18) {
                alert("정답입니다")
                break;
            } else {
                alert("오답입니다")
            }
        }

        
    </script>

</body>
</html>
