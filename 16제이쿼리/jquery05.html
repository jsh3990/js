<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn.active {color: red;}
    </style>

    <!-- 제이쿼리 링크 -->
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <button type="button" id="btn" class="btn">버튼</button>

    <script>
        //추가
        //$("#btn").addClass("active");
        //삭제
        //$("#btn").removeClass("active");
        //토글
        $("#btn").click(function(e) {
            $(e.target).toggleClass("active");
        });
        //확인
        console.log( $("#btn").hasClass("btn") ); //btn클래스가 있으면 true, 없으면 false
        
    </script>

    <hr>

    <button type="button" id="demo">버튼</button>

    <div class="item">
        클래스 추가하기
    </div>

    <script>
        //demo버튼 클릭하면 item태그의 active클래스를 토글 형식으로 동작

        $("#demo").click(function() {
            $(".item").toggleClass("active");
        });
    </script>

</body>
</html>
