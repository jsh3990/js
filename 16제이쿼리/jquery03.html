<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 제이쿼리 링크 -->
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <div class="title">css변경</div>

    <ul class="box">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
    </ul>

    <script>
        //css 변경하기
        //document.querySelector(".title").style.backgroundColor = "yellow";
        $(".title").css("backgroundColor", "yellow");

        //css값 얻기
        let r1 = $(".title").css("backgroundColor");
        console.log(r1);

        //제이쿼리는 태그가 여러개라도 한 번에 다 적용
        $(".box > .item").css("color", "red")

        //한 번에 변경하려면 {}
        $(".box > .item").css({
            display: "inline-block",
            color : "green",
            fontSize : "20px"
        })
        
    </script>

</body>
</html>
