<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 제이쿼리 링크 -->
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <button type="button" id="btn">버튼</button>

    <input type="text" class="xxx">
    <input type="text" class="xxx">

    <div class="box">

    </div>

    <script>
        setTimeout(function() {
            $(".box").html("<a>뒤늦게 생성된  a태그</a>")
        }, 500);

        $("#btn").mouseenter(function() {
            console.log("마우스 진입");
            
        });

        //input이벤트 or change이벤트
        $(".xxx").change(function() {
            console.log("1"); //인풋에서 포커싱이 벗어날때
            
        });

        // 뒤늦게 생성된 a태그에 이벤트를 걸었는데 안 걸림
        // $(".box > a"). click(function() {
        //     alert(111);
        // });

        //이벤트 위임을 하면 걸림 -> 부모에 이벤트 걸어서 자식으로 이벤트를 전파
        //$(".box").on(이벤트 종류, 위임할 자식태그 , 익명함수)
        $(".box").on("click", "a", function() {
            alert("이벤트 걸림!");
        })

    </script>

</body>
</html>
