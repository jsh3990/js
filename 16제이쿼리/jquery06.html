    // 4. last() - 자식의 마지막번째 태그 지칭
    // 5. find(선택자) - 특정 자식요소를 지칭
    // 6. prev() - 이전 형제 지칭
    // 7. next() - 다음 형제 지칭

    $(".btn").click(function(e) {
        //this 또는 e.target

        //console.log( $(e.target).closest("tr").children()[3] ); //3번째 td
        
        //console.log( $(e.target).closest("tr").children().first() ); //tr의 첫째 자식
        //console.log( $(e.target).closest("tr").children().last() ); //tr의 막내 자식

        //console.log( $(e.target).closest("tr").prev() ); //tr의 이전 이웃
        //console.log( $(e.target).closest("tr").next() ); //tr의 다음 이웃
        //console.log( $(e.target).closest("tr").siblings() ); //tr의 형제들

        console.log( $(e.target).closest("tr").find(".test") ); //tr의 자식중에 클래스명이 .test태그
        
    });
    </script>
