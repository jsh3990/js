    <script>
        /* 
        수를 하나 입력받는다.
        이 수가 짝수인지, 홀수인지, 0인지 음수인지 구분해서 출력하느 프로그램 코드
        
        -5 => 음수
        0 => 0
        4 => 짝수
        3 => 홀수
        */

        let a = parseInt( prompt("숫자를 입력하세요(음수, 0포함)") );

        if ( a % 2 == 0 && a > 0) {
            document.write(a, "는 짝수이다.");
        } else if (a % 2 != 0 && a > 0 ) {
            document.write(a, "는 홀수이다.");
        } else if ( a < 0 ) {
            document.write(a, "는 음수이다.");
        } else {
            document.write("a는 0이다.");
        }
