<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 
        1~12월 사이의 월수를 입력받는다.
        3~5월은 봄
        6~8월은 여름
        9~11월은 가을
        12~2월은 겨울
        입력받은 월수와, 해당 계절을 switch장을 통해 출력
        */

        let month = parseInt ( prompt("월을 입력하세요") );

        switch (month) {
            case 3:
            case 4:
            case 5:
                document.write(month, "월은 봄입니다.");
                break;
            case 6:
            case 7:
            case 8:
                document.write(month, "월은 여름입니다.");
                break;
            case 9:
            case 10:
            case 11:
                document.write(month, "월은 가을입니다.");
                break;
            case 1:
            case 2:
            case 12:
                document.write(month, "월은 겨울입니다.");
                break;
            default:
                document.write("1월부터 12월까지 숫자로 입력하세요.");
                break;
        }

    </script>

</body>
</html>
