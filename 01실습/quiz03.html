<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 
        1. 키를 실수형으로 입력받는다.
        2. 나이를 정수형으로 입력받는다.
        키가 140이상이고, 나이가 8세 이상이면 자이로드롭을 탈 수 있다.
        둘 중 하나라도 거짓이면 놀이기구를 탈 수 없다.
         */

         let height = parseFloat( prompt("키") );
         let age = parseInt( prompt("나이") )

        if (height >= 140 && age >= 8) {
            document.write("키:", height, " 나이:", age, " 탑승 가능")
        } else {
            document.write("키:", height, " 나이:", age, " 탑승 불가능")
        }

    </script>

</body>
</html>
