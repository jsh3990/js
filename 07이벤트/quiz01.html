<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 실습</h3>
    
    <h3>셀렉트 태그의 주요 이벤트는 change</h3>
    <select onchange="change(this)">
        <option>사과</option>
        <option>멜론</option>
        <option>오렌지</option>
    </select>

    <h3>인풋 태그의 주요 이벤트는 input, focus, blur</h3>
    <input type="text" id = "my-input">

    <h3>마우스이벤트 mouseenter, mouseleave</h3>
    <div style="width: 100px; height: 100px; border: 1px solid #777;" id="mouse">

    </div>

    
    <script>
        /* 
        각 태그에 이벤트를 걸어서 console창으로 동작을 확인
        1. select는 인라인이벤트
        2. 인풋태그는 기본이벤트
        3. div는 표준이벤트
        */


        //select
        function change() {
            console.log("change동작: select값이 변경됨")
        }
        
        //input
        let input = document.getElementById("my-input");
        input.oninput = function() { //익명함수 사용
             console.log("input동작: input태그 값이 변경됨")
        }
        input.onfocus = function() {
             console.log("focus동작: input태그에 포커스가 들어감")
        }
        input.onblur = function() {
             console.log("blur동작: input태그에 포커스가 나감")
        }

        //div
        let mouse = document.getElementById("mouse")
        mouse.addEventListener("mouseenter", () => { //화살표 함수 사용
            console.log("마우스엔터 동작: 박스 안에 마우스가 들어감"); 
        });
        mouse.addEventListener("mouseleave", () => {
            console.log("마우스리브 동작: 박스 밖으로 마우스 나감"); 
        });


    </script>
</body>
</html>
